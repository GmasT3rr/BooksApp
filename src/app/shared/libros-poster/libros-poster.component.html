<div class="container libros-poster">
    <div class="row">
        <div class="col-md-4 mb-5 mt-5" *ngFor="let book of books">
            <img (click)="clickEnLibro(book) " class=" libros-poster-image " src="http://books.google.com/books/content?id={{book.id}}&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api " alt=" ">
            <div class="mt-5">
                <h3><strong>{{book.volumeInfo.title | slice:0:100 }}</strong></h3>
                <ng-template [ngIf]="book.volumeInfo.description ">
                    <p>{{book.volumeInfo.description | slice:0:100 }}...</p>
                </ng-template>
                <ng-template [ngIf]="!book.volumeInfo.description ">
                    <p>*Lo sentimos, este libro no posee una descripcion*</p>
                </ng-template>
            </div>
            <input (click)="clickEnLibro(book) " class="btn btn-primary " type="submit " value="MÃ¡s info " />
        </div>

    </div>
</div>
