<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ramallo Lucas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center">
                    <h2>Login</h2>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onLoginDePrueba()" loginForm="ngForm">

                            <div class="form-group">
                                <p>Email</p>
                                <input type="text" formControlName="email" class="form-control" placeholder="Email" autofocus>
                                <div class=" alert-danger " *ngIf="emailInvalido">
                                    <div class="container-error-message">
                                        <small>Email invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>Constrase単a</p>
                                <input type="password" formControlName="password" class="form-control" placeholder="Contrase単a" autofocus>
                                <div class=" alert-danger " *ngIf="passwordInvalido">
                                    <div class="container-error-message">
                                        <small>Contrase単a invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-check mb-3 ml-2">
                                <input class="form-check-input" type="checkbox" value="" formControlName="recordarUsuario">
                                <label class="form-check-label" for="flexCheckDefault"><small>Recordar usuario</small> </label>

                            </div>

                            <div class="container">
                                <input class="btn btn-primary btn-block" type="submit" value="Loguear" />
                            </div>

                            <div class="container text-left">
                                <a class="nav-link" routerLink="/registrarse" aria-current="page"><small>多No tenes cuenta?</small></a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
    </script>



</body>

</html>
