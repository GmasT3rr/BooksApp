<div class="text-center">
    <br>
    <h1><strong>Informacion del libro</strong></h1>
    <hr>
</div>
<div class="container">
    <div class="row mt-5" *ngIf="libro">
        <div class="col-4">
            <img [src]="libro?.volumeInfo.imageLinks.thumbnail" alt="" width="300" height="375">
        </div>
        <div class="col-8">
            <h2>{{libro?.volumeInfo.title}}</h2>
            {{libro?.volumeInfo.description}}
            <div class="mt-3 mb-5">
                <input (click)="openPopup()" class="btn btn-primary btn-block" value="Guardar libro" />
            </div>
        </div>
    </div>
</div>
<!-- Modal para pedir libro -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header ">
                <h4 class="modal-title text-center">¿Desea guardar este libro?</h4>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <p>¡Estoy seguro!</p>
                    <input (click)="saveLoan(); closePopup()" class="btn btn-alert btn-warning" type="button" value="GUARDAR " />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePopup()">Mejor no</button>
            </div>
        </div>
    </div>
</div>
