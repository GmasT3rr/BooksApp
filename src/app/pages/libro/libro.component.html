<div class="text-center" style="background: rgba(137, 207, 240, .3); margin-top: 120px;">
    <hr>
    <h1><strong>Informacion del libro</strong></h1>
    <hr>
</div>
<div class="container">
    <div class="row mt-5 mb-5" *ngIf="book">
        <div class="row">
            <div class="col-4 offset-2 text-center">
                <img class="image" [src]="book?.volumeInfo.imageLinks.thumbnail">
            </div>
            <div class="col-4 mt-3 mb-3 text-center">
                <h3><strong>Autores:</strong></h3>
                <h5>{{book.volumeInfo.authors }}</h5>
                <h3><strong>Fecha de publicacion:</strong></h3>
                <h5>{{book.volumeInfo.publishedDate }}</h5>
                <h3><strong>Páginas</strong></h3>
                <h5>{{book.volumeInfo.pageCount }}</h5>
            </div>
        </div>
    </div>
</div>
<div style="background: rgba(137, 207, 240, .3);margin-bottom: 150px; ">
    <hr>
    <div class="text-center mt-5" style="padding-top: 15px;padding-bottom: 15px;">
        <div class="col-8 offset-2 ">
            <h2><strong>{{book?.volumeInfo.title}}</strong></h2>
            {{book?.volumeInfo.description}}
            <div class="mt-5 mb-3 text-center">
                <button (click)="openPopup()" class="btn btn-primary btn-block" style="font-weight: bold;">Guardar libro</button>
            </div>
        </div>
    </div>
    <hr>
</div>


<!-- Modal para pedir book -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header text-center">
                <h4 class="modal-title">¿Desea guardar este libro?</h4>
            </div>
            <div class="modal-body">
                <div class="text-center" style="font-weight: bold;">
                    <p>¡Estoy seguro!</p>
                    <input (click)="saveLoan(); closePopup()" class="btn btn-alert btn-primary" type="button" value="GUARDAR" style="font-weight: bold;" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="closePopup()" style="font-weight: bold;">Mejor no</button>
            </div>
        </div>
    </div>
</div>
