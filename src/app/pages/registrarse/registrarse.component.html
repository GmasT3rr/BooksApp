<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ramallo Lucas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="text-center">
                    <h2>Registro</h2>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="registerForm" (ngSubmit)="onRegisterDePrueba()">

                            <div class="form-group ">
                                <p>Nombre</p>
                                <input type="text" formControlName="nombre" class="form-control" placeholder="Ingrese su nombre" autofocus>
                                <div class=" alert-danger " *ngIf="nombreInvalido">
                                    <div class="container-error-message">
                                        <small>Nombre invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group ">
                                <p>Apellido</p>
                                <input type="text" formControlName="apellido" class="form-control" placeholder="Ingrese su apellido" autofocus>
                                <div class=" alert-danger " *ngIf="apellidoInvalido">
                                    <div class="container-error-message">
                                        <small>Apellido invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>Nombre de usuario</p>
                                <input type="text" formControlName="usuario" class="form-control" placeholder="Ingrese un usuario" autofocus>
                                <div class=" alert-danger " *ngIf="usuarioInvalido">
                                    <div class="container-error-message">
                                        <small>Nombre de usuario invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>Contrase単a</p>
                                <input type="text" formControlName="password" class="form-control" placeholder="Ingrese una contrase単a" autofocus>
                                <div class=" alert-danger " *ngIf="passwordInvalido">
                                    <div class="container-error-message">
                                        <small>Contrase単a invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>D.N.I</p>
                                <input type="text" formControlName="dni" class="form-control" placeholder="Ingrese su DNI" autofocus>
                                <div class=" alert-danger " *ngIf="dniInvalido">
                                    <div class="container-error-message">
                                        <small>DNI invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>Email</p>
                                <input type="text" formControlName="email" class="form-control" placeholder="Ingrese su email" autofocus>
                                <div class=" alert-danger " *ngIf="emailInvalido">
                                    <div class="container-error-message">
                                        <small>Email invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>Telefono de contacto</p>
                                <input type="text" formControlName="telefono" class="form-control" placeholder="Ingreseo su numero de telefono" autofocus>
                                <div class=" alert-danger " *ngIf="telefonoInvalido">
                                    <div class="container-error-message">
                                        <small>Telefono invalido </small>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <p>Localidad</p>
                                <input type="text" formControlName="localidad" class="form-control" placeholder="Ingrese su localidad" autofocus>
                                <div class=" alert-danger " *ngIf="localidadInvalido">
                                    <div class="container-error-message">
                                        <small>Localidad invalida </small>
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <a class="nav-link" routerLink="/login" aria-current="page" href="#">多Ya tiene cuenta? / Ingresar</a>
                            </div>

                            <div class="container">
                                <input class="btn btn-primary btn-block" type="submit" value="Registrarse" />
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>



</body>

</html>
